<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kavach AI Security Shield</title>
    <style>
        body {
            width: 400px;
            padding: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f25 0%, #31394c 100%);
            margin: 0;
            color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .kavach-logo {
            font-size: 32px;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .status-badge {
            background: rgba(46, 204, 113, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .threat-summary {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .threat-summary h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #3498db;
        }

        .analysis-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 25px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            flex: 1;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            background: rgba(255,255,255,0.1);
        }

        .tab.active {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            animation: slide 0.3s ease-out;
        }

        .risk-meter {
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .risk-level {
            height: 100%;
            background: linear-gradient(90deg, 
                #2ecc71 0%, 
                #f1c40f 50%, 
                #e74c3c 100%);
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .risk-level::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%);
            animation: shine 2s infinite;
        }

        .results {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .risk-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            transition: all 0.3s;
        }

        .risk-item:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }

        .risk-item .label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .risk-item .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .risk-details {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .value {
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }

        .low-risk { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .medium-risk { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
        .high-risk { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .block-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .trust-button {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .action-button:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slide {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <span class="kavach-logo">üõ°Ô∏è</span>
            <span class="title">Kavach Security</span>
        </div>
        <div class="status-badge">
            <div class="pulse-dot"></div>
            Active
        </div>
    </div>

    <div class="threat-summary" id="threatSummary">
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing Security...</p>
            <small>Running deep analysis on current page</small>
        </div>
    </div>

    <div class="analysis-tabs">
        <div class="tab active" data-tab="basic">Basic Analysis</div>
        <div class="tab" data-tab="advanced">Advanced AI</div>
        <div class="tab" data-tab="behavior">Behavior</div>
    </div>

    <div class="risk-meter">
        <div class="risk-level" id="riskLevel"></div>
    </div>

    <div class="results" id="results">
        <div class="loading">
            <div class="spinner"></div>
            <p>Running Multi-Layer Security Analysis</p>
            <small>Checking URL patterns, visual elements, and behavior signatures</small>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-button block-button" id="blockSite">Block Site</button>
        <button class="action-button trust-button" id="trustSite">Trust Site</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
